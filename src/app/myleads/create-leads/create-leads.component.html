<div style="background-color: #2c334d;height:700px;">
    <div style="color:yellow;" class="col-sm-4">
      <h1>Create Leads</h1>
    </div>
      <div class="col-md-5 register-employee">
        <!-- form card register -->
        <div class="card-body">
          <form style="color: white;" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="pid">Pid</label>
              <input class="form-control" type="text" formControlName="pid" placeholder="Enter pid">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.pid.errors?.required" >
                Please Enter pid
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputName">Source</label>
              <select class="form-control" formControlName="source" name="source" placeholder="Select source" required>
                <option value="">Select Source</option>
                <option value="Google ads">Google ads</option>
                <option value="Inbound">Inbound</option>
                <option value="Urbanpro">Urbanpro</option>
                <option value="Sulekha">Sulekha</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && myForm.source.errors?.required">
                Please select the source.
              </div>
            </div>
            <div class="form-group">
              <label for="inputName">Technology</label>
              <select class="form-control" formControlName="technology" placeholder="Select Technology" name="technology">
                <option value="">Select Technology</option>
                <option value="UI/UX">UI/UX</option>
                <option value="AWS">AWS</option>
                <option value="Web development">Web development</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && myForm.technology.errors?.required">
                Please select Technology.
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="emailId" placeholder="Enter Email">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.emailId.errors?.required">
               Please enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.emailId.errors?.pattern">
                Please enter valid email.
              </div>
            </div>
            <div class="form-group">
              <label for="inputVerify3">Mobile No</label>
              <input class="form-control" type="text" formControlName="mobile" placeholder="Enter mobile no.">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.required">
                Please Enter your phone number.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.pattern">
                Mobile numbers should be 10 digits Only.
              </div>
            </div>
    
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Create Lead</button>
            </div>
          </form>
    
        </div>
      </div><!-- form card register -->
    </div>
