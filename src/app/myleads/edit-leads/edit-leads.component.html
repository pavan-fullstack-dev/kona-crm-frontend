<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Lead</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="inputName">Pid</label>
              <input class="form-control" type="text" formControlName="pid">
              <div class="invalid-feedback" *ngIf="submitted && myForm.pid.errors?.required">
                Pid is required.
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="emailId">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.emailId.errors?.required">
                Enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.emailId.errors?.pattern">
                Enter valid email.
              </div>
            </div>
            <div class="form-group">
              <label for="inputVerify3">Mobile No</label>
              <input class="form-control" type="tel" formControlName="mobile">
           
              <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.required">
                Enter your phone number.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.pattern">
                Mobile numbers should be 10 digits.
              </div>
            </div>
            <div class="form-group">
              <label for="inputName">Technology</label>
              <select class="form-control" name="technology" formControlName="technology">
                <option value="">Select technology</option>
                <option value="UI/UX">UI/UX</option>
                <option value="AWS">AWS</option>
                <option value="Web development">Web development</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && myForm.technology.errors?.required">
                Select  technology.
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" (click)="updateProfile"   type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
